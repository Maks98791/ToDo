{% extends "base.html" %}

{% block content %}
        <div class="row mt-4">
            <div class="col">
                <h2>Add Item</h2>
                <form class="form-inline" action="add_todo" method="post">
                    <input type="text" class="form-control col-4" name="content" placeholder="type here...">
                    <button type="submit" class="btn btn-primary ml-2">Submit</button>
                </form>
            </div>
        </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
              {%  for item in todo_items %}
                      <li class="list-group-item col-4 mb-3">
                          <span class="font-weight-bold">{{ item.text }}</span>
                          <div class="float-right">
                              <form action="delete_todo/{{ item.id }}" method="post">
                                  <button type="submit" class="btn btn-danger">Delete</button>
                              </form>
                          </div>
                      </li>
              {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
